<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MFEA TESTING</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #0070f3;
    }
    .search-container {
      margin-top: 30px;
    }
    input[type="text"] {
      padding: 10px;
      width: 200px;
      font-size: 16px;
      border: 2px solid #0070f3;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #0070f3;
      color: white;
      margin-left: 10px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #005bb5;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    .error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>MFEA TESTING</h1>
  <div class="search-container">
    <input type="text" id="tickerInput" placeholder="Enter Ticker Symbol (e.g., AAPL)" />
    <button id="searchBtn">Search</button>
  </div>
  <div class="result" id="result"></div>
  <div class="error" id="error"></div>

  <script>
    document.getElementById("searchBtn").addEventListener("click", async () => {
      const ticker = document.getElementById("tickerInput").value.trim().toUpperCase();
      const resultDiv = document.getElementById("result");
      const errorDiv = document.getElementById("error");

      // Reset the result and error sections
      resultDiv.innerHTML = "";
      errorDiv.innerHTML = "";

      if (!ticker) {
        errorDiv.innerHTML = "Please enter a ticker symbol.";
        return;
      }

      try {
        // Show loading message
        resultDiv.innerHTML = "Loading...";

        // Fetch data from the API with the ticker as a query parameter
        const response = await fetch(`/api/fetchData?ticker=${encodeURIComponent(ticker)}`);

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || "Failed to fetch data.");
        }

        const data = await response.json();

        // Display the fetched data
        resultDiv.innerHTML = `
          <p><strong>Ticker:</strong> ${data.ticker}</p>
          <p><strong>Current Price:</strong> ${data.currentPrice}</p>
        `;
      } catch (error) {
        // Show error message if something goes wrong
        errorDiv.innerHTML = `Error: ${error.message}`;
        console.error("Error fetching data:", error);
        resultDiv.innerHTML = "";
      }
    });

    // Allow pressing "Enter" to trigger the search
    document.getElementById("tickerInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        document.getElementById("searchBtn").click();
      }
    });
  </script>
</body>
</html>
