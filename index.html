<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MFEA TESTING</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #0070f3;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #0070f3;
      color: white;
      margin-top: 20px;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
    }
    .error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>MFEA TESTING</h1>
  <p>Click the button below to fetch the latest S&P 500 data.</p>
  <button id="fetchDataBtn">Fetch S&P 500 Data</button>
  <div class="result" id="result"></div>
  <div class="error" id="error"></div>

  <script>
    document.getElementById("fetchDataBtn").addEventListener("click", async () => {
      const resultDiv = document.getElementById("result");
      const errorDiv = document.getElementById("error");
      resultDiv.innerHTML = "Loading...";
      errorDiv.innerHTML = "";

      try {
        // Call the API endpoint
        const response = await fetch("/api/sp500");
        const data = await response.json();

        if (response.ok) {
          resultDiv.innerHTML = `<p><strong>S&P 500:</strong> $${data.sp500}</p>`;
        } else {
          errorDiv.innerHTML = `Error: ${data.error || "Failed to fetch data"}`;
        }
      } catch (error) {
        errorDiv.innerHTML = "Failed to fetch data. Please try again.";
        console.error(error);
      } finally {
        resultDiv.innerHTML = "";
      }
    });
  </script>
</body>
</html>
